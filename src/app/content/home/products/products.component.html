<div style="padding: 24px 12px">
  <div *ngIf="products$ | async as products; else notFound" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <mbg-product *ngFor="let product of products" [product]="product"></mbg-product>
  </div>
  <ng-template #notFound>
    Продуктов не найдено
  </ng-template>
</div>
